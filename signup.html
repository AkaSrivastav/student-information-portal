<html>
<head>
<link rel = "stylesheet"
   type = "text/css"
   href = "/css/main.css" />
</head>
<body>
    <header>
        <h2 class="fs-title" style="text-align: center; color: #fff; font-size: 24px; padding-top: 50px;">Student registration form</h2>
    </header>
    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Personal Details</li>
    <li>Academic Details</li>
    <li>Login Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Enter your personal details</h3>
    <input type="text" name="fname" placeholder="First Name" required/>
    <input type="text" name="lname" placeholder="Last Name" required/>
     <select name="gender">
        <option value="none">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <div class='dob'>Date of Birth: </div>
    <input type="date" name="dob" required> 
    <input type="text" name="phone" placeholder="Phone" required/>
    <textarea name="address" placeholder="Address" required></textarea>
    <input type="button" name="next" class="next action-button" value="Next" required/>
  </fieldset>

   <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Enter your Academic Details</h3>
    <input type="text" name="roll" placeholder="Roll number (eg 14/IT/53)" required/>
   <select name="program">
        <option value="none">Program</option>
        <option value="btech">B. Tech</option>
        <option value="mtech">M. Tech</option>
        <option value="phd">PHD</option>
    </select>
    <select name="dept">
        <option value="none">Department</option>
        <option value="CSE">Computer Science & Engineering</option>
        <option value="ECE">Electronics and Communication Engineering</option>
        <option value="IT">Information Technology</option>
    </select>
    <select name="sem">
        <option value="none">Semester</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
    </select>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Enter your login details</h3>
    <input type="text" name="email" placeholder="Email" required/>
    <input type="password" name="pass" placeholder="Password" required/>
    <input type="password" name="cpass" placeholder="Confirm Password" required/>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <a href='/success.html'>
      <input type="button" name="submit" class="submit action-button" value="Submit" />
    </a>
    <!-- <input type="submit" name="submit" class="submit action-button" value="Submit" /> -->
    
  </fieldset>
 
  
</form>
    
<script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
